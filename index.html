<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie LeBlanc - Contemporary Artist</title>
    <meta http-equiv="refresh" content="0; url=home.html">
    <link rel="canonical" href="home.html">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .logo {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 5px;
            color: #ff0080;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 0, 128, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 0, 128, 0.8); }
        }
        .loading-text {
            color: #cccccc;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-top: 2px solid #ff0080;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-link {
            margin-top: 30px;
        }
        .fallback-link a {
            color: #ff0080;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #ff0080;
            border-radius: 25px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        .fallback-link a:hover {
            background: #ff0080;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ANNIE LEBLANC</div>
        <div class="spinner"></div>
        <div class="loading-text">LOADING PORTFOLIO...</div>
        <div class="fallback-link">
            <a href="home.html">Enter Portfolio</a>
        </div>
    </div>

    <script>
        // Backup redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 2000);

        // Immediate redirect for modern browsers
        if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
            window.location.replace('home.html');
        }
    </script>
</body>
</html>
